<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css">
  </head>
  <style>
  * {
    padding: 0;
    margin: 0;
  }
  #gridlist, #gridlist li{
    list-style: none;
  }
  #gridlist {
    margin-top: 120px;
    position: relative;
  }
  #gridlist li {
    position: absolute;
  }
  #header {
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 10000;
    background: rgba(250, 250, 250, 0.5);
    left: 0;
    right: 0;
    padding: 10px 20px;
    margin: 0;
  }
  #header h1 {
    margin: 10px 0;
  }
  #header h2 {
    padding: 10px 0;
  }
  </style>
  <body>
    <div id="app">
    </div>
    <script src="js/compiled/tumblr_reframe.js" type="text/javascript"></script>
     <script>
        window.onload = function () {
            tumblr_reframe.core.run();
        }
    </script>
  </body>
</html>
