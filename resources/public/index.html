<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
  * {
    padding: 0;
    margin: 0;
  }
  body {
  background: #222;
  }
  #gridlist, #gridlist li{
    list-style: none;
  }
  #gridlist {
    margin-top: 103px;
    position: relative;
  }
  #gridlist li {
    position: absolute;
  }
  #gridlist li img {
    display: block;
  }
  #header {
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 10000;
    background: rgba(20, 20, 20, 0.5);
    left: 0;
    color: #e2e2e2;
    border-bottom: 1px solid #444;
    right: 0;
    padding: 10px 0 20px 0;
    margin: 0;
    text-align: center;
    font-family: sans-serif;
  }
  #header h1 {
    margin: 10px 0;
  }
  #header h2 {
    padding: 10px 0;
  }
  </style>
  </head>
  <body>
    <div id="app">
    </div>
    <script src="js/compiled/tumblr_reframe.js" type="text/javascript"></script>
     <script>
        window.onload = function () {
            tumblr_reframe.core.run();
        }
    </script>
  </body>
</html>
